<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="burger.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>
  <body>
  <div class="back2"> </div>
 <div class="mini">
<img src="bobo.jpg" alt="">
 </div>
 
 <div class="form">
   <form action="" method="get">
  <div class="label">  <label for="name"> Name</label><br>
    <input type="text" id="Name"
    placeholder="john doe">
    
    <div class="label">  <label for="email"> Email</label><br>
    <input type="email" id="Email"
    placeholder="**************@gmail.com"><br></div>

    <div>  <label for="address"> Address</label><br>
    <input type="address" id="address"
    placeholder="ikorodu,lagos state"><br></div>

    <div>  <label for="Password"> Password <i class="bi bi-shield-lock"></i>
    </label><br>
      <input type="password" id="password"
      placeholder="123456789"><br></div>
   </form><br><br>
<div class="bore"></div>
 </div>
 
 <div class="caret">
 <div class="left">
<p>Payment details</p>
 </div>

 <div class="right">
  <i class="bi bi-caret-right-fill"></i>
 </div><br><br><br>

 <div class="left">
  <p>Order details</p>
   </div>
  
   <div class="right">
    <i class="bi bi-caret-right-fill"></i>
   </div>

</div>


<footer>
<div class="footer">
<div class="edit">Edit profile
  <i class="bi bi-pencil-square"></i>
</div>

<div class="logout">Log out
  <i class="bi bi-box-arrow-right"></i>
</div>
</div>
</footer>



  </body>
</html>
